<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->

  <app-menu></app-menu>


  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">

            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
            <img class="img-profile rounded-circle" src="assets/img/undraw_profile.svg">

          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="favoritos-wrapper">
          <h2 class="titulo mb-4">Mis Favoritos</h2>

          <div *ngIf="favoritos.length === 0" class="alert alert-info">
            No tienes recetas en favoritos.
          </div>

          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let fav of favoritos">
              <div class="card shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <!-- Mostrar nombre de receta si estÃ¡ populado, sino el ID -->
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        Receta: {{ fav.receta.nombre || fav.receta }}
                      </div>
                      
                      <!-- Mostrar usuario solo si es admin -->
                      <div *ngIf="userRole === 'administrador'" class="text-xs font-weight-bold text-success text-uppercase mb-1">
                        Usuario: {{ fav.usuario.nombre_usuario || fav.usuario }}
                      </div>

                      <div class="h5 mb-0 font-weight-bold text-gray-800">Favorito</div>
                    </div>
                    <div class="col-auto">
                      <button class="btn btn-danger btn-circle btn-sm" (click)="eliminarFavorito(fav._id)" title="Eliminar">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Gourpet 2025</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
