<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->

  <app-menu></app-menu>


  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">

            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{currentUser}}</span>
            <img class="img-profile rounded-circle" src="assets/img/undraw_profile.svg">

          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Content Row -->

        <div class="row">

          <!--AQUI EL CONTENIDO CENTRAL-->

          <div class="container-fluid mt-4">
            <div class="row">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/users">Inicio</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
                </ol>
              </nav>
              <div class="col-md-12 d-flex justify-content-center">
                <div class="page-header">
                  <h1>
                    <small>Gestión de Usuarios</small>
                  </h1>
                </div>
              </div>
            </div>
            <!--CONTENIDO-->
            <div class="row">
              <div class="col-md-10">
                
                <!-- Search Form -->
                <div class="card mb-3">
                  <div class="card-body">
                    <form [formGroup]="searchForm" (ngSubmit)="searchUsers()" class="row g-3 align-items-center">
                      <div class="col-auto">
                        <label for="campoBusqueda" class="col-form-label">Buscar por:</label>
                      </div>
                      <div class="col-auto">
                        <select class="form-control" id="campoBusqueda" formControlName="campo">
                          <option value="nombre_usuario">Nombre Usuario</option>
                          <option value="email">Email</option>
                          <option value="rol">Rol</option>
                        </select>
                      </div>
                      <div class="col-auto">
                        <input type="text" class="form-control" placeholder="Valor a buscar..." formControlName="valor">
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-info">Buscar</button>
                        <button type="button" class="btn btn-secondary ms-2" (click)="clearSearch()">Limpiar</button>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
                    Registrar Usuario
                  </button>
                </div>
                <!--INICIA TABLA-->
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Nombre Usuario</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of userList">
                        <td>{{item.nombre_usuario}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.rol}}</td>
                        <td>{{item.activo ? 'Sí' : 'No'}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="toggleEditUser(item._id)">
                            <i class="bi bi-pencil-square"></i>
                          </button></td>
                        <td><button type="button" class="btn btn-primary" (click)="deleteUserEntry(item._id)">
                            <i class="bi bi-trash"></i>
                          </button></td>
                      </tr>
                  </table>
                </div>
                <!--TERMINA TABLA-->
                <form *ngIf="editableUser" class="card p-2" (ngSubmit)="updateUserEntry()" [formGroup]="userForm">
                  <div class="mb-3">
                    <label for="nombre_usuario" class="form-label">Nombre Usuario</label>
                    <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre de usuario" formControlName="nombre_usuario">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña (Dejar en blanco para no cambiar)</label>
                    <input type="password" class="form-control" id="clave" placeholder="Nueva contraseña" formControlName="clave">
                  </div>
                  <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-control" id="rol" formControlName="rol">
                      <option value="invitado">Invitado</option>
                      <option value="dueño">Dueño</option>
                      <option value="administrador">Administrador</option>
                    </select>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="activo" formControlName="activo">
                    <label class="form-check-label" for="activo">Activo</label>
                  </div>
                  <div class="input-group justify-content-center md-12">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal New User-->
          <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="userModalLabel">Nuevo Usuario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="card p-2" (ngSubmit)="newUserEntry()" [formGroup]="userForm">
                    <div class="mb-3">
                      <label for="nombre_usuario" class="form-label">Nombre Usuario</label>
                      <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre de usuario" formControlName="nombre_usuario">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                    </div>
                    <div class="mb-3">
                      <label for="clave" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="clave" placeholder="Contraseña" formControlName="clave">
                    </div>
                    <div class="mb-3">
                      <label for="rol" class="form-label">Rol</label>
                      <select class="form-control" id="rol" formControlName="rol">
                        <option value="invitado">Invitado</option>
                        <option value="dueño">Dueño</option>
                        <option value="administrador">Administrador</option>
                      </select>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="activo" formControlName="activo">
                      <label class="form-check-label" for="activo">Activo</label>
                    </div>
                    <div class="input-group justify-content-center md-12">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>

          <!--Termina el CONTENIDO CENTRAL-->

        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2021</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
